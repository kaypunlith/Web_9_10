<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            margin: auto;
            border-radius: 10px;
            background-color:rgb(8, 231, 8);
            position: relative;
            
        }
        .box1{
            width: 70px;
            height: 70px;
            background-color: rgb(142, 9, 9);
            position: absolute;
            top:120px;
            right:120px;
            border-radius: 50%;

        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
    </div>
</body>
</html>
