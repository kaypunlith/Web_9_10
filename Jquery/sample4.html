    <img src="./photo/1-1.webp" alt="" class="img" data-img1="./photo/1-2.webp" data-img2="./photo/1-1.webp">
</body>
<script>
    $(document).ready(function(){
        $(".img").mouseover(function(){
           var eThis=$(this);
           var img1=eThis.data("img1");
           eThis.attr("src",img1);
        })
        $(".img").mouseleave(function(){
            var eThis=$(this);
            var img2=eThis.data("img2");
            eThis.attr("src",img2);

        })
