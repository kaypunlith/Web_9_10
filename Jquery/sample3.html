<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./link_jqery.js"></script>
</head>
<style>
    .box{

        width: 300px;
        height: 300px;
        background-color: red;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <input type="text" class="txt" placeholder="Enter text"> <br><br>
    <div class="box">
        <h1>Hello html</h1>
    </div><br>
    <button type="button" id="btn">Css</button>
    <button type="button" id="btn2">value</button>
</body>
<script>
    $(document).ready(function(){
        var i=0;
        $("#btn").click(function(){
            if(i==0){
                $(".box").css({"background-color":"black"});
                $(".box").css({"color":"white"});
                $(".box").css({"border":"2px solid pink"});
              
             i=1;
            }else{
                $(".box").css({"background-color":"red"});
                $(".box").css({"color":"black"});
                i=0;
            }
        })
        $("#btn2").click(function(){
           var txt=$(".txt").val();
           $(".box").html(`<h1>${txt}</h1>`);
           $(".txt").val('');
           $(".txt").focus();
        
        })
    })
</script>
</html>
