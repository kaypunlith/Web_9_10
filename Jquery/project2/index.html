<body>
    <div class="container-fluid top-menu">

    </div>
    <div class="left-menu">
        <ul>
            <li>

            <div class="left">
                <i class="fa-solid fa-xmark" id="btn-count"></i>
            </div>
        </ul>
    </div>
    <div class="container mt-2">
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4 sun-menu">
                 
                    <ul>
                        <li>
                            <a href="">Home</a>
                            <span><i class="fa-solid fa-plus"></i></span>

                        <li>

                    </ul>
              
            </div>
            <div class="col-xl-8  col-lg-8 col-md-8 col-sm-8 col-8 box-slid">
                <div class="slid">
                    <img src="../photo/2-2.webp" alt="">
                </div>
                <div class="slid">
                    <img src="../photo/2-3.webp" alt="">
                </div>
                <div class="slid">
                    <img src="../photo/2-4.jpeg" alt="">
                </div>

<script>
    $(document).ready(function(){
        //  const Menus=["ទំព័រដើម","បច្ចេកវិទ្យា","កម្សាន្ត","សង្គម","កីឡា"];
         const Menus=["Home","About","contact","profile"];
        var txt="";
        Menus.forEach(Me=>{
               txt+=`
                     <li>
                        <a href="">${Me}</a>
                    </li>
               `;
        });
        $(".Menu").find(".list").append(txt);

        var popup=`<div class="popup"></div>`;
        $("#btn-left").click(function(){
            $(".left-menu").css({"left":0});
            $("body").append(popup);
        })
        $("#btn-count").click(function(){
            $(".left-menu").css({"left":-333});
            $(".popup").remove();
            
        })
        $("body").on("click",".popup",function(){
            $(".left-menu").css({"left":-333});
            $(".popup").remove();
        })
        var slid=$(".slid");
        var sldidex=0;
         var slidnum=slid.length;
        slid.hide();
        slid.eq(sldidex).show();
        
        
        $(".btn-right").click(function(){
            slid.eq(sldidex).hide();
            sldidex++;
            if(sldidex>=slidnum){
                sldidex=0;
            }
            slid.eq(sldidex).show();
        })
        $(".btn-left").click(function(){
            slid.eq(sldidex).hide();
            sldidex--;
            if(sldidex<0){
                sldidex=2;
            }
            slid.eq(sldidex).show();
        })
    })
</script>
