<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
   
    .frm{
        width: 400px;
        height: 400px;
        background-color: #fff;
        box-shadow: 1px 1px 5px 0px #000;
        padding: 10px;
        margin: auto;
        margin-top: 100px;
    }
    table {
    border-collapse: collapse;
    width: 70%;
    margin: auto;
    margin-top: 10px;
   
    }
    th, td {
    text-align: left;
    padding: 8px;
    background-color: #ccc;
    }

    tr:nth-child(even){background-color: #f2f2f2}

    th {
    background-color: #04AA6D;
    color: white;
    }
</style>
<body>
    <div class="frm">
        <label for="" class="form-label">Enter ID</label>
        <input type="text"  id="txt-id" class="form-control">
        <label for="" class="form-label">Enter name</label>
        <input type="text"  id="txt-name" class="form-control">
        <label for="" class="form-label">Enter descriprton</label>
        <input type="text"  id="txt-des" class="form-control">
        <label for="" class="form-label">Enter photo</label>
        <input type="file"  id="txt-photo" class="form-control">
        <input type="button" value="Post" class="btn btn-success mt-2 float-end" id="btnPost">
    </div>
</body>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Photo</th>
        </tr>
    </thead>
    <tbody>
        <!-- <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr> -->
    </tbody>
</table>
</html>
<script>
    $(document).ready(function(){
        var id=$("#txt-id");
        var name=$("#txt-name");
        var des=$("#txt-des");
        var imgs=document.getElementById("txt-photo");
        // var imgs=$("#txt-photo");
      $("#btnPost").click(function(){
        var Image=imgs.files[0];
        console.log(Image);
        var data=`
            <tr>
                <td>${id.val()}</td>
                <td>${name.val()}</td>
                <td>${des.val()}</td>
                 <td>
                     <img src=${URL.createObjectURL(Image)} style="width:50px;height:50px;object-fit:cover">
                </td>
            </tr>
        
        `
        $("tbody").append(data);
      })
    })
</script>
