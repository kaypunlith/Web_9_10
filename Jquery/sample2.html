<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./link_jqery.js"></script>
    <style>
        .box{
            width: 300px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box"></div><br>
    <button type="button" id="btn1">hide</button>
    <button type="button" id="btn2">show</button>
    <button type="button" id="btn3">hide and show</button>
</body>
<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
        //   $(".box").hide();
        // $(".box").slideUp();
        $(".box").fadeOut();    
        })
        $("#btn2").click(function(){
            // $(".box").show();
            // $(".box").slideDown();
            $(".box").fadeIn();
        })
        $("#btn3").click(function(){
            $(".box").toggle();
            $(".box").fadeToggle();
            // $(".box").slideToggle();
        })
    })
</script>
</html>
