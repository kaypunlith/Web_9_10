<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./link_jqery.js"></script>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: red;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
        }
        .box1{
            width: 50px;
            height: 50px;
            background-color: yellow;
            margin-left: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }
        button{
            margin-top: 10px;
            padding: 6px;
        }
    </style>
</head>
<body>
    <div class="box">
        <!-- <div class="box1"></div> -->
    </div>
    <button class="btnadd">Add</button>
</body>
<script>
    $(document).ready(function(){
        var i=1;
        $(".btnadd").click(function(){
            $(".box").before(`<div class="box1">${i}</div>`);
            i++;
        })
    })
</script>
</html>
