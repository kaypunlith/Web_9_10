<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Boostrap/boostrap5.3.css">
    <style>
        .row{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
     <div class="container">
          <div class="row">
            <div class="col-xl-5 bg-dark text-light p-4 rounded-3 mt-3">
                <h1 class="text-center text-light">Form Register</h1>
                 <form action="">
                    <label for="" class="form-label">Enter Code </label>
                    <input type="text" class="form-control" placeholder="Enter code">
                    <label for="" class="form-label" >Enter name</label>
                    <input type="text" class="form-control" placeholder="Enter name">
                    <label for="" class="form-label">Enter password </label>
                    <input type="password" class="form-control" placeholder="Entert pass">
                    <label for="" class="form-label">Enter Email </label>
                    <input type="email" class="form-control" placeholder="Enter email">
                    <label for="" class="form-label">Gender </label>
                    <select name="" id="" class="form-control" >
                        <option value="">Male</option>
                        <option value="">Femal</option>
                        <option value="">Other</option>
                    </select>
                    <label for="" class="form-label">Enter text</label>
                    <textarea name="" id="" cols="30" rows="3" class="form-control" placeholder="Enter text...."></textarea>
                    <div class=" mt-2 float-end">
                          <button class="btn btn-danger">Cencel</button>
                          <button class="btn btn-success">Submit</button>
                    </div>
                </form> 
            </div>
          </div>
     </div>
</body>
</html>
