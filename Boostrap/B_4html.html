<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Boostrap/boostrap5.3.css">
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative  ;
            top: 100px;
        }
        .box-form{
            width: 400px;
            height: 500px;
            background-color: white;
            box-shadow: 1px 1px 5px 0 dimgray;
            padding: 15px;
        }
    </style>
</head>
<body>
  
        <div class="box-form">
            <div class="row">
                <div class="col-md-6">
                    <label for="" class="form-label">Password</label>
                    <input type="text" class="form-control" placeholder="Enter pass">
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Email</label>
                    <input type="text" class="form-control" placeholder="Enter email">
                </div>  
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="" class="form-label">Address</label>
                    <input type="text" class="form-control" placeholder="Enter add">
                </div>
            </div>
            <div class="row">
                
                <div class="col-6">
                    <label for="" class="form-label">City</label>
                    <input type="text" class="form-control">
                </div>
                 <div class="col-4">   
                    <label for="" class="form-label">Country</label>
                     <select name="" id="" class="form-control">
                        <option value="">Cambodia</option>
                        <option value="">Thailand</option>
                        <option value="">Vitname</option>
                     </select>
                 </div>
                <div class="col-md-2">
                    <label for="" class="form-label">Zip</label>
                    <input type="text" class="form-control">
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="" class="form-label">Enter text</label>
                        <textarea name="" id="" cols="" rows="5" class="form-control">

                        </textarea>
                    </div>
                </div>
            </div>
           <div class="mt-3 float-end">
             <button class="btn btn-outline-success">Submit</button>
              <button class="btn btn-outline-danger">Cencel</button>
           </div>
       </div>

</body>
</html>
