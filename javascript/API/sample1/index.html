<script>
  async function getproduct(){
    const respon= await fetch("https://fakestoreapi.com/products");
     const product= await respon.json();
     var data="";
      product.map((pro)=>{
    console.log(pro);
       data+=`
       <div class="col-xl-6 col-lg-3 col-md-6 col-sm-12 col-12 cards">
                <div class="box">
                     <div class="box-img">
                        <img src="${pro.image}" alt="">
                     </div>
                     <div class="box-text">
                        <h2>${pro.title}</h2>
                        <p>price 10$</p>
                        <button class="btn btn-success">Add to card</button>
                     </div>
                </div>
            </div>
       `
      })
      document.querySelector(".row").innerHTML=data;
  }
  getproduct();
