<!DOCTYPE html>

<style>
    *{
        margin: 0;
        padding: 0;

    .Menu{
        background-color: red;
    }
    .Menu ul{
      display: flex;
      list-style-type: none;
      justify-content: center;
      align-items: center;
    }
    .Menu ul li a{
      display: block;

    for (const M in Menu) {
    
            data+=`

                  <a href="">${Menu[M]}</a>
               </li>
            ` 
       document.getElementById("demo").innerHTML=data;
