   <div class="container-fluid bg-dark float-end ">

        <h1 class="text-light">Product list</h1>
        <button class="btn btn-success float-end" id="add_data">Add product</button>
        <table class="table table-light mt-2 align-middle table-hover">
           <thead>
            <tr>

                    <td>1001</td>

</div>
       <div class="contan-form">
        <div class="Form">
            <label for="" class="form-label" >Enter code</label>
            <input type="text" placeholder="Enter code" id="code" class="form-control">
            <label for="" class="form-label">Enter name</label>
            <input type="text" placeholder="Enter name" id="name" class="form-control">
            <label for="" class="form-label" >Enter price</label>
            <input type="text" placeholder="Enter price" id="price" class="form-control">
            <label for="" class="form-label">Enter qty</label>
            <input type="text" placeholder="Enter qty " id="qty" class="form-control">
            <label for="">Select option</label>
            <select id="Made" class="form-select">
                <option value="Cambodial" >Cambodia</option>
                <option value="Vitname">Vitname</option>
                <option value="Thaileand">Thaileand</option>
            </select>
            <input type="file" id="Img" class="form-control">
            <div class="mt-2 float-end">
                <button class="btn btn-success" id="Add">Submit</button>
                <button class="btn btn-danger">Cencel</button>
            </div>
         
        </div>

<script>
    const Code=document.getElementById("code");
    const Name=document.getElementById("name");
    const price=document.getElementById("price");
    const qty=document.getElementById("qty");
    const Mad=document.getElementById("Made");
    const Add_data=document.getElementById("add_data");
    var thamnail=document.getElementById("Img");
    const show_form=document.querySelector(".contan-form");
    const table=document.getElementById("tbl_data");
    var i=0;
    Add_data.addEventListener("click",function(){
        if(i==0){
            show_form.style.display="block";
           i=1;
        }else{
            show_form.style.display="none";
            i=0;
        }
    })
    document.getElementById("Add").addEventListener("click",function(){
        var Image=thamnail.files[0];
        show_form.style.display="none";
        table.innerHTML+=`
              <tr>
                    <td>${Code.value}</td>
                    <td>${Name.value}</td>
                    <td>${price.value}</td>
                    <td>${qty.value}</td>
                    <td>${Mad.value}</td>
                    <td>
                        <img src=${URL.createObjectURL(Image)} alt="" width="80" height="80" style="object-fit: cover;">
                    </td>
                    <td>
                        <div>
                            <button class="btn btn-warning">Update</button>
                            <button class="btn btn-danger">Delete</button>
                        </div>
                    </td>
                </tr>
        
        `;
        

    })
   
   
  
</script>
