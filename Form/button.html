<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .btn1{
        border: 1px solid black;
        border-radius: 5px;
        padding: 2px;
        color:white;
        width: 50px;
        background-color:rgba(0, 128, 0, 0.798);
    }
    #btn2{
        border: none;
        width: 50px;
        padding: 2px;
        border-radius: 5px;
        color: #000;
        transition: 0.3s;
        background-color: antiquewhite;
    }
    #btn2:hover{
        background-color:red;
        border: 1px solid black;
    }
</style>
<body>
    <button class="btn1">Login</button>
    <button id="btn2">Reset</button>
</body>
</html>
